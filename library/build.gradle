apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 35
    namespace = "com.lxj.xpopup"
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Enable publishing the release variant for maven-publish
    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation('com.github.li-xiaojun:EasyAdapter:1.2.8') {
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-android-extensions-runtime'
    }
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation 'com.davemorrissey.labs:subsampling-scale-image-view-androidx:3.10.0'
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:2.3.1"
}

// Coordinates used by JitPack. Replace 'User' with your GitHub username when consuming.
group = 'com.github.User'
version = android.defaultConfig.versionName

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                // Use the repository name as artifactId so consumers can use
                // implementation "com.github.User:XPopup:Tag"
                artifactId = 'XPopup'
            }
        }
    }
}
